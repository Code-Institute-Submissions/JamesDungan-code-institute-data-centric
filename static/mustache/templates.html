<script id="recipe-list" type="text/html">
    <div class="card col-sm-10 col-md-4">
        <img src={{image_url}} class="card-img-top">
        <h4 class="card-title list-card-title">{{name}}</h4>
        <p class="card-text list-card-text">{{summary}}</p>
        <button recipe_id={{_id.$oid}} data_key={{image_key}} type='button' class='btn btn-success read' >Read More</button>
    </div>
</script>

<script id="recipe-single" type="text/html">

    <div class="row">
        <div class="col-sm-12 text-center">
            <h3 class="single-title">{{name}}</h3>
        </div>
        <div class="col-sm-12">
            <img src={{image_url}} class='img-thumbnail single-image'>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <h4 class="single-sub-title">Timing</h4>
            <p class="single-text"><b>Prep: </b>{{prep_time}} minutes</p>
            <p class="single-text"><b>Cook: </b>{{cook_time}} minutes</p>            
        </div>
        <div class="col">
            <h4 class="single-sub-title">Ingredients</h4>
            <ul id="ingredients" class="single-text">
                {{#ingredients}}
                    <li >{{.}}</li>
                {{/ingredients}}    
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h4 class="single-sub-title">Method</h4>
            <p class="single-text">{{method}}</p>
        </div>
    </div>

    <div class="row btn-row">
        <div class="col">
            <button type='button' class='btn btn-outline-primary btn-sm back single-button' >Back to List</button> 
        </div>
        <div class="col">
            <button  recipe_id={{_id.$oid}} data_key={{image_key}} type='button' class='btn btn-outline-warning btn-sm edit single-button'>EDIT</button>
        </div>
        <div class="col">
            <button  recipe_id={{_id.$oid}} data_key={{image_key}} type='button' class='btn btn-outline-danger btn-sm delete single-button'>DELETE</button> 
        </div> 
        
    </div>

</script>

<script id="ingredients-list", type="text/html">

</script>

<script id="recipe-form", type="text/html">
    <form id="new-recipe" class="form-horizontal" enctype="multipart/form-data">
    <fieldset>


    <legend>Recipe Form</legend>


    <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>  
    <div class="col-md-10">
    <input id="name" name="name" type="text" placeholder="recipe name" class="form-control input-md">
        
    </div>
    </div>


    <div class="form-group">
    <label class="col-md-10 control-label" for="prep_time">Preparation time</label>  
    <div class="col-md-10">
    <input id="prep_time" name="prep_time" type="text" placeholder="time to prepare" class="form-control input-md" ><span>(in minutes)</span>
        
    </div>
    </div>

    <div class="form-group">
        <label class="col-md-10 control-label" for="cook_time">Cooking time</label>  
        <div class="col-md-10">
        <input id="cook_time" name="cook_time" type="text" placeholder="time to cook" class="form-control input-md" > <span>(in minutes)</span>
        
        </div>
    </div>


    <div class="form-group">
    <label class="col-md-10 control-label" for="ingredients_list">Ingredients</label>
        <ul class="col-md-10 ingredients_list" >
        <li>
            <input class="ingredients" name="ingredients" type="text" class="form-control input-md" >
        </li>
        </ul>
    <div class="col-md-10 ingredient_buttons" >
        <button type="button" onclick="add_ingredients()" class="btn btn-outline-primary btn-sm add_ingredients">Add</button>
        <button type="button" onclick="remove_ingredients()" class="btn btn-outline-warning btn-sm remove_ingredients">Remove</button>
    </div>
    </div>


    <div class="form-group">
    <label class="col-md-10 control-label" for="method_input">Method</label>
    <div class="col-md-10">                     
        <textarea class="form-control" id="method_input" name="method"></textarea>
    </div>
    </div>


    <div class="form-group">
        <label class="col-md-10 control-label" for="summary_input">Short Description</label>
        <div class="col-md-10">                     
        <textarea class="form-control" id="summary_input" name="summary"></textarea>
        </div>
    </div>

    <div class="form-group" id="image">
        <label class="col-md-10 control-label" for="summary_input">Picture</label>
        <div class="col-md-10">                     
        <input type="file" class="form-control" id="image_file" name="image_file"/>
        </div>
    </div>


    <div class="form-group">
    <div class="col-md-10" id="form-buttons">
        <input type="reset" id="recipe_reset" name="recipe_reset" class="btn btn-warning"/>
        <button type="button" onclick="submitRecipe()" id="recipe_submit" name="recipe_submit" class="btn btn-success submit">Submit</button>        
    </div>
    </div>
    <div id="recipe_id" recipe_id=""></div>
    <div id="image_key" image_key=""></div>
    </fieldset>
    </form>

</script>

<script id="add-ingredients" type="text/html">
    <li><input class="ingredients" name="ingredients" type="text" class="form-control input-md"></li>
</script>

<script id="update-recipe-button" type="text/html">
        <button type="button" onclick="updateRecipe()" id="recipe_update" name="recipe_update" class="btn btn-success submit">Submit</button>
</script>
